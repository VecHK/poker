name: 'Latest Release'

on:
  push:
    branches:
      - dev

jobs:
  latest-release:
    name: Latest Release
    runs-on: ubuntu-latest

    steps:
      - name: Copy Repo Files
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16'

      - name: Install Modules
        run: yarn

      - name: Build Poker
        env:
          NODE_ENV: production
        run: yarn build

      - name: Create poker.zip
        run: |
          mv build poker
          zip -r poker.zip ./poker
      
      - name: Run latest-tag
        uses: EndBug/latest-tag@latest
        with:
          ref: latest
          # force-branch: true

      - name: Latest Release
        uses: softprops/action-gh-release@v1
        # if: startsWith('latest', 'refs/tags/')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          tag_name: latest
          name: 最新开发版(latest development release)
          body: |
            此为开发版，并不是 crx 文件，而是 zip 文件，安装方式有点差异：

            1. 先打开 Chrome，在地址栏输入 chrome://extensions 后进入扩展程序管理页面
            2. 启用页面右上角的「开发者模式」
            3. 然后解压 poker.zip ，将解压出来的文件夹拖拽到这个页面上，即可完成安装

            最新开发版可以体验到最新开发的功能，**但程序可能会有严重的缺陷，以至于无法正常使用的情况**，请酌情考虑。
            建议使用稳定版作为日常使用，⬇️往下翻看。
          files: |
            LICENSE
            poker.zip
